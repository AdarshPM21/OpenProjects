
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Tic Tac Toe</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #333;
        }
        #modeSelector {
            margin-top: 20px;
        }
        canvas {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="modeSelector">
<label for="mode">Choose Mode:</label>
<select id="mode">
<option value="pvp">Player vs Player</option>
<option value="pvc">Player vs Computer</option>
</select>
</div>
<div id="game"></div>
<canvas id="confettiCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
        const gameContainer = document.getElementById('game');
        const modeSelector = document.getElementById('mode');
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function renderBoard() {
            gameContainer.innerHTML = "";
            board.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.textContent = cell;
                cellDiv.addEventListener("click", () => handleCellClick(index));
                gameContainer.appendChild(cellDiv);
            });
        }

        function handleCellClick(index) {
            if (!gameActive || board[index] !== "") return;
            board[index] = currentPlayer;
            renderBoard();
            if (checkWin(currentPlayer)) {
                gameActive = false;
                setTimeout(() => {
                    alert(currentPlayer + " wins!");
                    launchConfetti();
                }, 100);
                return;
            }
            if (board.every(cell => cell !== "")) {
                gameActive = false;
                setTimeout(() => alert("It's a draw!"), 100);
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            if (modeSelector.value === "pvc" && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    let score = minimax(board, 0, false);
                    board[i] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            board[move] = "O";
            renderBoard();
            if (checkWin("O")) {
                gameActive = false;
                setTimeout(() => {
                    alert("O wins!");
                    launchConfetti();
                }, 100);
                return;
            }
            if (board.every(cell => cell !== "")) {
                gameActive = false;
                setTimeout(() => alert("It's a draw!"), 100);
                return;
            }
            currentPlayer = "X";
        }

        function minimax(newBoard, depth, isMaximizing) {
            if (checkWin("O", newBoard)) return 10 - depth;
            if (checkWin("X", newBoard)) return depth - 10;
            if (newBoard.every(cell => cell !== "")) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === "") {
                        newBoard[i] = "O";
                        let score = minimax(newBoard, depth + 1, false);
                        newBoard[i] = "";
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === "") {
                        newBoard[i] = "X";
                        let score = minimax(newBoard, depth + 1, true);
                        newBoard[i] = "";
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(player, customBoard = board) {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(index => customBoard[index] === player)
            );
        }

        function launchConfetti() {
            const duration = 2 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#bb0000', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#bb0000', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        modeSelector.addEventListener("change", () => {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            renderBoard();
        });

        renderBoard();
    </script>
<button id="resetButton" style="display: block; margin: 20px auto;">Reset</button><script>
document.getElementById("resetButton").addEventListener("click", function() {
    location.reload();
});
</script></body>
</html>
